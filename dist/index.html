<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWoLe - The Structured Workout Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SWoLe</h1>
        <h2>The Structured Workout Language</h2>
    </header>

    <main>
        <div class="editor-container">
            <textarea id="editor"></textarea>
            <button id="parseWorkout">PARSE WORKOUT</button>
        </div>

        <div class="output-container">
            <h3>Output</h3>
            <div id="output"></div>
        </div>

        <div class="exercise-reference">
            <h3>Exercise Reference</h3>
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="muscleGroupFilter">
                <option value="">All Muscle Groups</option>
            </select>
            <div id="exerciseList"></div>
        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
