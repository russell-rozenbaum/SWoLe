<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutLog Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .exercise-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            background: linear-gradient(145deg, #f8fafc, #f1f5f9);
        }
        .exercise-card:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #f1f5f9, #e2e8f0);
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .CodeMirror {
            height: auto;
            min-height: 300px;
            border-radius: 0.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            border: 1px solid #475569;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .error-line {
            background-color: rgba(239, 68, 68, 0.1);
        }
        .error-widget {
            background-color: #fecaca;
            color: #7f1d1d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 400px;
            white-space: pre-wrap;
            margin-left: 40px;
            border: 1px solid #ef4444;
        }
        .error-underline {
            border-bottom: 2px wavy #dc2626;
        }
        .cm-exercise-valid {
            color: #38bdf8;
            font-weight: 500;
        }
        .weight-type-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 4px;
            border: 1px solid;
        }
        .weight-type-bodyweight {
            background-color: #1e293b;
            color: #93c5fd;
            border-color: #3b82f6;
        }
        .weight-type-weighted {
            background-color: #1e293b;
            color: #fcd34d;
            border-color: #f59e0b;
        }
        .weight-type-both {
            background-color: #1e293b;
            color: #6ee7b7;
            border-color: #059669;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">SWoLe</h1>
            <p class="text-slate-600">The <strong>S</strong>tructured <strong>W</strong>ork<strong>o</strong>ut <strong>L</strong>anguag<strong>e</strong></p>
            <p class="text-slate-600">Parse and validate your workout logs using our custom DSL</p>
        </header>

        <!-- Editor Mode Tabs -->
        <div class="mb-6">
            <div class="flex border-b border-slate-300">
                <button id="editorModeCode" class="mode-tab px-6 py-2 border-b-2 border-slate-700 text-slate-700 font-medium">Code</button>
                <button id="editorModeDoc" class="mode-tab px-6 py-2 border-b-2 border-transparent text-slate-500 font-medium hover:text-slate-700">Documentation</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column: Editor and Output stacked -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Input Section -->
                <div class="bg-white rounded-lg shadow-md p-6 border border-slate-200">
                    <textarea id="workoutInput"></textarea>
                    <button id="parseButton" 
                        class="block w-full mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        Parse Workout
                    </button>
                </div>

                <!-- Output Section -->
                <div class="bg-white rounded-lg shadow-md p-6 border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 text-slate-800">Output</h2>
                    <div id="outputTabs" class="flex border-b border-slate-200 mb-4">
                        <button class="tab-button px-4 py-2 border-b-2 border-slate-700 text-slate-700">Formatted</button>
                        <button class="tab-button px-4 py-2 border-b-2 border-transparent text-slate-500 hover:text-slate-700">JSON</button>
                    </div>
                    <pre id="outputArea" class="editor w-full h-64 p-4 bg-slate-50 rounded-lg overflow-auto border border-slate-300"></pre>
                </div>
            </div>

            <!-- Right Column: Exercise Reference -->
            <div class="bg-white rounded-lg shadow-md p-6 border border-slate-200">
                <h2 class="text-xl font-semibold mb-4 text-slate-800">Exercise Reference</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Filter by Category</label>
                    <select id="categoryFilter" class="w-full p-2 border border-slate-300 rounded-lg bg-slate-50 focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
                        <option value="">All Categories</option>
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Legs">Legs</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Filter by Muscle Group</label>
                    <select id="muscleFilter" class="w-full p-2 border border-slate-300 rounded-lg bg-slate-50 focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
                        <option value="">All Muscle Groups</option>
                    </select>
                </div>
                <div id="exerciseList" class="mt-4 space-y-4 h-[calc(100vh-24rem)] overflow-y-auto pr-2">
                    <!-- Exercise cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        let editor;
        let docEditor;
        let exerciseReference = [];
        let exerciseEquipment = {};
        let currentOutput = { formatted: '', json: '' };
        let errorWidgets = [];
        let documentationText = '';

        document.addEventListener('DOMContentLoaded', () => {
            const parseButton = document.getElementById('parseButton');
            const outputArea = document.getElementById('outputArea');
            const tabButtons = document.querySelectorAll('.tab-button');
            const categoryFilter = document.getElementById('categoryFilter');
            const muscleFilter = document.getElementById('muscleFilter');
            const exerciseList = document.getElementById('exerciseList');
            const editorModeCode = document.getElementById('editorModeCode');
            const editorModeDoc = document.getElementById('editorModeDoc');

            // Load exercise validation data and documentation
            Promise.all([
                fetch('/api/exercises').then(res => res.json()),
                fetch('/api/exercise-validation').then(res => res.json()),
                fetch('/api/documentation').then(res => res.text())
            ]).then(([exerciseData, validationData, docText]) => {
                if (exerciseData.success && validationData.success) {
                    exerciseReference = exerciseData.exercises;
                    exerciseEquipment = validationData.exerciseEquipment;
                    documentationText = docText;
                    initializeEditors();
                    loadExercises();
                }
            });

            function initializeEditors() {
                // Initialize CodeMirror with custom mode
                CodeMirror.defineMode("workoutlog", function() {
                    function isExerciseValid(prefix, fullName) {
                        if (!prefix || !fullName) return false;
                        const name = fullName.toLowerCase().trim();
                        
                        console.log('Validating exercise:', { prefix, name });
                        console.log('Available variants:', Object.keys(exerciseEquipment));
                        
                        // Log all tricep variants for debugging
                        const tricepVariants = Object.keys(exerciseEquipment).filter(v => 
                            v.toLowerCase().includes('tricep') || 
                            v.toLowerCase().includes('skull')
                        );
                        console.log('Tricep-related variants:', tricepVariants);
                        
                        // Check if this exact name exists in exerciseEquipment
                        for (const [variant, equipment] of Object.entries(exerciseEquipment)) {
                            const variantLower = variant.toLowerCase();
                            console.log('Checking variant:', { 
                                variant, 
                                variantLower, 
                                equipment,
                                matches: variantLower === name,
                                hasEquipment: equipment.includes(prefix)
                            });
                            if (variantLower === name && equipment.includes(prefix)) {
                                console.log('Found exact match:', variant);
                                return true;
                            }
                        }
                        
                        // If no exact match, check if it's a partial match
                        const matches = Object.entries(exerciseEquipment).filter(([variant, equipment]) => {
                            const variantLower = variant.toLowerCase();
                            
                            // Try exact match first
                            if (variantLower === name && equipment.includes(prefix)) {
                                return true;
                            }
                            
                            // Try matching individual words
                            const nameWords = name.split(/\s+/);
                            const variantWords = variantLower.split(/\s+/);
                            console.log('Word matching:', {
                                name,
                                nameWords,
                                variant: variantLower,
                                variantWords,
                                matches: nameWords.every(word => variantWords.includes(word))
                            });
                            return nameWords.every(word => variantWords.includes(word)) && 
                                   equipment.includes(prefix);
                        });
                        
                        console.log('Partial matches found:', matches.length, matches);
                        return matches.length > 0;
                    }

                    return {
                        token: function(stream, state) {
                            // Comments
                            if (stream.match(/#.*$/)) {
                                return "comment";
                            }

                            // Date pattern at start of line
                            if (stream.sol() && stream.match(/\d{2}\/\d{2}\/\d{4}/)) {
                                return "date";
                            }

                            // superset block syntax - check this before exercise names
                            if (stream.sol() && stream.match(/superset/)) {
                                return "superset-set";
                            }
                            if (stream.match(/[{}]/)) {
                                return "superset-set";
                            }

                            // Handle indentation in superset blocks
                            if (state.insuperset && stream.sol() && stream.match(/^\s+/)) {
                                return null;
                            }

                            // Exercise prefixes at start of line or after superset indentation
                            if ((stream.sol() || (state.insuperset && stream.pos === stream.indentation())) && 
                                stream.match(/(BB|DB|BW|Cable|Machine)\s+/)) {
                                const prefix = stream.string.match(/(BB|DB|BW|Cable|Machine)/)[0];
                                state.expectExerciseName = true;
                                state.prefix = prefix;
                                return "exercise-prefix";
                            }

                            // Exercise names after prefix or at start
                            if (state.expectExerciseName || 
                               (stream.sol() || (state.insuperset && stream.pos === stream.indentation())) && 
                               stream.match(/^[A-Za-z]/)) {
                                const restOfLine = stream.string.slice(stream.pos);
                                const match = restOfLine.match(/^([A-Za-z][A-Za-z\s]+?)(?=\n|$|\s+\d|\s+\?|\s+for|\s+x|\s*{|\s+#)/);
                                if (match) {
                                    const fullName = match[1].trim();
                                    const isValid = isExerciseValid(state.prefix, fullName);
                                    
                                    // Consume the exercise name
                                    stream.match(/[A-Za-z][A-Za-z\s]+/);
                                    state.expectExerciseName = false;
                                    state.prefix = null;
                                    return isValid ? "exercise-valid" : "exercise-name";
                                }
                            }

                            // Update superset state after checking for superset keyword
                            if (stream.string.includes('superset') && stream.string.includes('{')) {
                                state.insuperset = true;
                            }
                            if (stream.string.includes('}')) {
                                state.insuperset = false;
                            }

                            // Weight modifiers and special keywords
                            if (stream.match(/\b(ea|sole|bw)\b/)) {
                                return "weight-modifier";
                            }

                            // Numbers
                            if (stream.match(/\d+/)) {
                                return "number";
                            }

                            // Drop set arrow
                            if (stream.match(/->/)) {
                                return "drop-set";
                            }

                            // Placeholder ?
                            if (stream.match(/\?/)) {
                                return "placeholder";
                            }

                            // Weight modifiers
                            if (stream.match(/[+-]/)) {
                                return "weight-modifier";
                            }

                            // Skip other characters
                            stream.next();
                            return null;
                        },
                        startState: function() {
                            return { 
                                expectExerciseName: false, 
                                insuperset: false,
                                prefix: null
                            };
                        }
                    };
                });

                // Create main editor
                editor = CodeMirror.fromTextArea(document.getElementById('workoutInput'), {
                    mode: "workoutlog",
                    theme: 'monokai',
                    lineNumbers: true,
                    lineWrapping: true,
                    tabSize: 2,
                    extraKeys: {
                        'Tab': 'indentMore',
                        'Shift-Tab': 'indentLess'
                    }
                });

                // Create documentation editor
                const docTextArea = document.createElement('textarea');
                docTextArea.style.display = 'none';
                document.body.appendChild(docTextArea);
                docEditor = CodeMirror.fromTextArea(docTextArea, {
                    mode: "workoutlog",
                    theme: 'monokai',
                    lineNumbers: true,
                    lineWrapping: true,
                    readOnly: true
                });

                // Debug logging for documentation
                console.log('Documentation text loaded:', documentationText ? 'Yes' : 'No');
                console.log('Documentation text length:', documentationText?.length);
                
                docEditor.setValue(documentationText);
                
                // Move the documentation editor into the input section
                const inputSection = document.querySelector('.bg-white.rounded-lg.shadow-md.p-6.border.border-slate-200');
                const docWrapper = docEditor.getWrapperElement();
                docWrapper.style.display = 'none';
                inputSection.insertBefore(docWrapper, parseButton);

                // Debug logging for editor elements
                console.log('Main editor wrapper:', editor.getWrapperElement());
                console.log('Doc editor wrapper:', docWrapper);

                // Add custom styles for syntax highlighting
                const customStyles = document.createElement('style');
                customStyles.textContent = `
                    .cm-exercise-prefix { color: #818cf8; font-weight: 500; }  /* Indigo */
                    .cm-exercise-name { color: #64748b; font-weight: 500; }    /* Slate */
                    .cm-exercise-valid { color: #38bdf8; font-weight: 500; }   /* Sky blue */
                    .cm-weight-modifier { color: #f97316; }                     /* Orange */
                    .cm-number { color: #10b981; }                             /* Emerald */
                    .cm-superset-set { color: #ef4444; font-weight: bold; }       /* Red */
                    .cm-drop-set { color: #dc2626; font-weight: 500; }         /* Dark red */
                    .cm-date { color: #6366f1; }                               /* Indigo */
                    .cm-placeholder { color: #059669; font-weight: bold; }      /* Green */
                    .cm-comment { color: #059669; font-style: italic; }        /* Green */
                `;
                document.head.appendChild(customStyles);

                editor.setValue('01/24/2024\n');

                // Editor mode switching
                editorModeCode.addEventListener('click', () => {
                    console.log('Switching to Code mode');
                    editorModeCode.classList.add('border-slate-700', 'text-slate-700');
                    editorModeCode.classList.remove('border-transparent', 'text-slate-500');
                    editorModeDoc.classList.remove('border-slate-700', 'text-slate-700');
                    editorModeDoc.classList.add('border-transparent', 'text-slate-500');
                    editor.getWrapperElement().style.display = '';
                    docWrapper.style.display = 'none';
                    parseButton.style.display = '';
                });

                editorModeDoc.addEventListener('click', () => {
                    console.log('Switching to Documentation mode');
                    editorModeDoc.classList.add('border-slate-700', 'text-slate-700');
                    editorModeDoc.classList.remove('border-transparent', 'text-slate-500');
                    editorModeCode.classList.remove('border-slate-700', 'text-slate-700');
                    editorModeCode.classList.add('border-transparent', 'text-slate-500');
                    editor.getWrapperElement().style.display = 'none';
                    docWrapper.style.display = '';
                    parseButton.style.display = 'none';
                    
                    // Refresh the documentation editor to ensure proper rendering
                    docEditor.refresh();
                    console.log('Documentation editor refreshed');
                });
            }

            function clearErrors() {
                // Clear error styling
                editor.getAllMarks().forEach(mark => mark.clear());
                errorWidgets.forEach(widget => widget.clear());
                errorWidgets = [];
                const doc = editor.getDoc();
                for (let i = 0; i < doc.lineCount(); i++) {
                    editor.removeLineClass(i, 'background', 'error-line');
                }
            }

            function displayErrors(errors) {
                clearErrors();
                
                errors.forEach(error => {
                    const line = error.line - 1;
                    const col = error.column - 1;
                    
                    // Add error line highlight
                    editor.addLineClass(line, 'background', 'error-line');
                    
                    // Add error underline if we have column information
                    if (col >= 0) {
                        const lineText = editor.getLine(line);
                        const endCol = error.found ? col + error.found.length : lineText.length;
                        const from = { line, ch: col };
                        const to = { line, ch: endCol };
                        editor.markText(from, to, { className: 'error-underline' });
                    }
                    
                    // Add error message widget
                    const msg = document.createElement('div');
                    msg.className = 'error-widget';
                    msg.textContent = error.message;
                    if (error.expected) {
                        msg.textContent += `\nExpected: ${error.expected.join(', ')}`;
                    }
                    errorWidgets.push(editor.addLineWidget(line, msg));
                });
            }

            // Function to check if an exercise name is valid
            function isValidExercise(name) {
                return exerciseReference.some(ex => 
                    `${ex.equipment[0]} ${ex.name}`.toLowerCase() === name.toLowerCase()
                );
            }

            // Function to insert exercise template at cursor
            function insertExerciseTemplate(template) {
                let doc = editor.getDoc();
                let cursor = doc.getCursor();
                let line = doc.getLine(cursor.line);
                
                // If we're not at the start of a line and the current line isn't empty,
                // insert a newline first
                if (cursor.ch !== 0 || line !== '') {
                    if (line === '') {
                        doc.replaceRange(template, cursor);
                    } else {
                        doc.replaceRange('\n' + template, cursor);
                    }
                } else {
                    doc.replaceRange(template, cursor);
                }
            }

            // Make insertExerciseTemplate available globally
            window.insertExerciseTemplate = insertExerciseTemplate;

            // Update exercise list rendering
            function loadExercises() {
                const category = categoryFilter.value;
                const muscleGroup = muscleFilter.value;
                const queryParams = new URLSearchParams();
                if (category) queryParams.append('category', category);
                if (muscleGroup) queryParams.append('muscleGroup', muscleGroup);

                fetch(`/api/exercises?${queryParams}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            exerciseList.innerHTML = data.exercises.map(exercise => `
                                <div class="exercise-card bg-gray-50 p-4 rounded-lg hover:bg-gray-100" 
                                     onclick="insertExerciseTemplate(\`${exercise.equipment[0]} ${exercise.name}\n${exercise.template}\`)">
                                    <div class="flex justify-between items-start">
                                        <h3 class="font-semibold text-lg text-gray-800">${exercise.name}</h3>
                                        <span class="weight-type-badge weight-type-${exercise.weightType}">
                                            ${exercise.weightType}
                                        </span>
                                    </div>
                                    <div class="mt-2">
                                        <span class="inline-block px-2 py-1 text-sm rounded bg-blue-100 text-blue-800 mr-2">
                                            ${exercise.category}
                                        </span>
                                        ${exercise.equipment.map(eq => `
                                            <span class="inline-block px-2 py-1 text-sm rounded bg-gray-200 text-gray-700 mr-2">
                                                ${eq}
                                            </span>
                                        `).join('')}
                                    </div>
                                    <div class="mt-2">
                                        ${exercise.muscleGroups.map(muscle => `
                                            <span class="inline-block px-2 py-1 text-sm rounded bg-green-100 text-green-800 mr-2 mb-2">
                                                ${muscle}
                                            </span>
                                        `).join('')}
                                    </div>
                                    <p class="text-sm text-gray-600 mt-2">${exercise.description || ''}</p>
                                </div>
                            `).join('');
                        }
                    });
            }

            // Load muscle groups
            fetch('/api/muscle-groups')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        data.muscleGroups.forEach(muscle => {
                            const option = document.createElement('option');
                            option.value = muscle;
                            option.textContent = muscle;
                            muscleFilter.appendChild(option);
                        });
                    }
                });

            // Filter change handlers
            categoryFilter.addEventListener('change', loadExercises);
            muscleFilter.addEventListener('change', loadExercises);

            // Tab switching
            tabButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => {
                        btn.classList.remove('border-slate-700', 'text-slate-700');
                        btn.classList.add('border-transparent', 'text-slate-500');
                    });
                    button.classList.remove('border-transparent', 'text-slate-500');
                    button.classList.add('border-slate-700', 'text-slate-700');
                    
                    outputArea.textContent = index === 0 ? currentOutput.formatted : currentOutput.json;
                });
            });

            // Parse button click handler
            parseButton.addEventListener('click', async () => {
                try {
                    clearErrors();
                    const response = await fetch('/api/parse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ workoutText: editor.getValue() }),
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        currentOutput.formatted = data.formatted;
                        currentOutput.json = JSON.stringify(data.workout, null, 2);
                        
                        const activeTabIndex = Array.from(tabButtons).findIndex(btn => 
                            btn.classList.contains('border-slate-700'));
                        outputArea.textContent = activeTabIndex === 0 ? 
                            currentOutput.formatted : currentOutput.json;
                    } else {
                        if (data.errors) {
                            displayErrors(data.errors);
                        }
                        if (data.workout) {
                            currentOutput.formatted = data.formatted || '';
                            currentOutput.json = JSON.stringify(data.workout, null, 2);
                        }
                    }
                } catch (error) {
                    displayErrors([{
                        message: error.message,
                        line: 1,
                        column: 1,
                        type: 'syntax'
                    }]);
                }
            });
        });
    </script>
</body>
</html>
